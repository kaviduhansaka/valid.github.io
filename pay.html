<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pay.css">
    <title>Payment</title>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">CHECKOUT</h2>
        <div class="form-row">
            <div class="form-column">
                <h3>Billing Address</h3>
                <label>Full Name: <input type="text" id="full-name" value="Kavidu Gunawardena"></label>
                <label>Email: <input type="email" id="email" value="kaviduhansaka05@gmail.com"></label>
                <label>Address: <input type="text" id="address" value="room - street - locality"></label>
                <label>City: <input type="text" id="city" value="kandy"></label>
                <label for="date-input">Date:</label>
                <input type="date" id="date-input" value="2024-08-06">
                <label>Zip Code: <input type="text" id="zip-code" value="20000"></label>
            </div>
            <div class="form-column">
                <h3>Payment:</h3>
                <div class="cards">
                    <img src="./images/payyyyyyyyyyypal-removebg-preview.png" alt="">
                    <img src="./images/master card.png" alt="" class="img1">
                    <img src="./images/american express.png" alt="" class="img2">
                    <img src="./images/visa.png" alt="" class="img3">
                </div>
                <label>Name On Card: <input type="text" id="name-on-card" value="mr. kavidu"></label>
                <label>Credit Card Number: <input type="text" id="card-number" value="1111-2222-3333-4444"></label>
                <label>Exp Month: <input type="text" id="exp-month" value="january"></label>
                <label>Exp Year: <input type="text" id="exp-year" value="2024"></label>
                <label>CVV: <input type="text" id="cvv" value="1234"></label>
            </div>
        </div>
        <button class="checkout-btn" id="checkout-btn">Proceed To Checkout</button>
    </div>
    
    <script src="./main2.js"></script>
</body>
</html>
